<div class="panel panel-default">
	<div class="panel-heading">Menu</div>
	<div class="list-group">
		{% assign list_menu = site.menu | sort: "nama" %}
		{% for x in list_menu %}
			<a target='_blank' href="{{ x.link }}" style='text-transform: capitalize;' class="list-group-item">{{ x.nama }}</a>
		{% endfor %}
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading">Kategori</div>
	<div class="list-group">
		{% assign list_kategori = site.categories | sort %}
		{% for kategori in list_kategori %}
			<a href="/kategori/{{ kategori[0] }}" style='text-transform: capitalize;' class="list-group-item">{{ kategori[0] }}</a>
		{% endfor %}
	</div>
</div>
